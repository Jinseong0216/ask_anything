<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>

    <form method="post">
        <input type="text" name="username" placeholder="아이디" required>
        <br><br>
        <input type="password" name="password" placeholder="비밀번호" required>
        <br><br>
        <button type="submit">가입</button>
    </form>

    <a href="/login">로그인으로 이동</a>
</body>
</html>
