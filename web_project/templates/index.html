<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모르는 문제 질문</title>
</head>
<body>

<div class="box">
    <h2>모르는 문제 질문</h2>

    <!-- 로그인 상태 표시 및 로그아웃 -->
    {% if session.get("user_id") %}
        <p>{{ session.username }} 로그인 상태</p>
        <form action="/logout" method="get">
            <button type="submit">로그아웃</button>
        </form>
        <hr>
    {% endif %}

    <!-- 질문 입력 폼 -->
    <form method="post">
        <input type="text" name="name" placeholder="이름 (선택)">
        <input type="text" name="problem" placeholder="모르는 문제 번호" required>
        <button type="submit">질문 보내기</button>
    </form>

    {% if success %}
        <div class="success">질문이 전송되었습니다.</div>
    {% endif %}
</div>

</body>
</html>
