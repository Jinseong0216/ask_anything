<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>

    <form method="post" action="{{ url_for('auth.login') }}">
        <!-- 로그인 ID 입력 -->
        <input
            type="text"
            name="login_id"
            placeholder="아이디"
            required
        >
        <br><br>

        <!-- 비밀번호 입력 -->
        <input
            type="password"
            name="password"
            placeholder="비밀번호"
            required
        >
        <br><br>

        <button type="submit">로그인</button>
    </form>

    <br>

    <!-- 회원가입 페이지 이동 -->
    <a href="{{ url_for('auth.register') }}">회원가입</a>
</body>
</html>
