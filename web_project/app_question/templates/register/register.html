<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>회원가입</title>
</head>
<body>
    <h2>회원가입</h2>

    <form method="post" action="{{ url_for('auth.register') }}">
        <!-- 로그인 ID -->
        <input
            type="text"
            name="login_id"
            placeholder="아이디 (영문/숫자)"
            required
        >
        <br><br>

        <!-- 사용자 이름 (한글 가능) -->
        <input
            type="text"
            name="user_name"
            placeholder="이름"
            required
        >
        <br><br>

        <!-- 비밀번호 -->
        <input
            type="password"
            name="password"
            placeholder="비밀번호"
            required
        >
        <br><br>

        <button type="submit">가입</button>
    </form>

    <hr>

    <a href="{{ url_for('auth.login') }}">로그인으로 이동</a>
</body>
</html>
